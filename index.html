<!DOCTYPE html>
<met charset="utf-8">
<style>


.land {
	fill: #ddd;
}

.border {
	fill: none;
	stroke: #fff;
	stroke-linejoin: round;
	stroke-linecap: round;
}

.pipeline {
	fill: none;
	stroke: steelblue;
	stroke-width: 2px;

}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
	height = 800;

var path = d3.geo.path()
	.projection(null);

var svg = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height);

d3.json("can.json", function(error, canada) {
	if (error) return console.error(error);

	svg.append("path")
		.datum(topojson.feature(canada, canada.objects.nation))
		.attr("d", path)
		.attr("class", "land");

	svg.append("path")
		.datum(topojson.mesh(canada, canada.objects.prov, function(a, b) {
			return a !== b; }))
		.attr("class", "border border--prov")
		.attr("d", path);

d3.json("energyEast.json", function(error, pipeline) {
	if (error) return console.error(error);

	svg.append("path")
		.datum(topojson.feature(pipeline, pipeline.objects.pipeline))
		.attr("d", path)
		.attr("class", "pipeline");

});

});



</script>
