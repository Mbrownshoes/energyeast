<!DOCTYPE html>
<met charset="utf-8">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<style>

.background {
	fill: none;
	pointer-events: all;
}

#provinces {
	fill: #ddd;
	cursor: pointer;
}

#provinces .active {
	fill: orange;
}

#prov-borders {
	fill: none;
	stroke: #fff;
	stroke-width: 1.5px;
	stroke-linejoin: round;
	pointer-events: none;
}



.new_pipeline {
	fill: none;
	stroke: hotpink;
	stroke-width: 2px;
	stroke-opacity: 0.9;
	stroke-dasharray: 8,3;

}

.pipeline {
	fill: none;
	stroke: steelblue;
	stroke-width: 2px;
	stroke-opacity: 0.9;
}

.aboriginal {
	fill: #006837;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<div class="container">
<h1>In the Pipeline?</h1>
</div>
<script>


var width = 960,
	height = 800,
	centered;

var path = d3.geo.path()
	.projection(null);

var svg = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height);



svg.append("rect")
	.attr("class", "background")
	.attr("width", width)
	.attr("height", height)
	.on("click", clicked);

var g = svg.append("g")

d3.json("can.json", function(error, canada) {
	if (error) return console.error(error);


	g.append("g")
		.attr("id", "provinces")
		.selectAll("path")
		.data(topojson.feature(canada, canada.objects.prov).features)
		.enter()
		.append("path")
		.attr("d", path)
		.on("click", clicked);
		// .attr("class", "border border--prov")

	g.append("path")
		.datum(topojson.mesh(canada, canada.objects.prov, function(a, b) {
			return a !== b;
		}))
		.attr("id", "prov-borders")
		.attr("d", path);


d3.json("existing_pipeline.json", function(error, pipeline) {
	if (error) return console.error(error);

	g.append("path")
		.datum(topojson.feature(pipeline, pipeline.objects.pipeline))
		.attr("d", path)
		.attr("class", "pipeline");

});

d3.json("new_pipeline.json", function(error, pipeline) {
	if (error) return console.error(error);

	g.append("path")
		.datum(topojson.feature(pipeline, pipeline.objects.pipeline))
		.attr("d", path)
		.attr("class", "new_pipeline");

});

d3.json("aboriginal_land.json", function(error, aboriginal) {
	if (error) return console.error(error);

	g.append("path")
		.datum(topojson.mesh(aboriginal))
		.attr("d", path)
		.attr("class", "aboriginal");

});


var data = ["Gas pipeline (needs to be converted)", "Yet to be built", "Aboriginal land"]
var color = ["steelblue", "hotpink","#006837"]

var legend = svg.selectAll(".legend")
	.data(data)
	.enter()
	.append("g")
	.attr("class", "legend")
	.attr("transform", function(d,i) { 
		return "translate(0," + 1 * 20 + ")"; });

legend.append("rect")
	.attr("x", function(d) {
		if (d == "Aboriginal land")
			return width - 210
		else return width - 240
	})
	.attr("y", function(d,i) {
		if (d == "Aboriginal land")
			return i *20 + 19;
		else return i *20 + 20;
	})
	.attr("width", function(d) {
		if (d == "Aboriginal land")
			return 10
		else return 40
	})
	.attr("height", function(d) {
		if (d == "Aboriginal land")
			return 5
		else return 3
	})
	.style("fill", function(d,i) { return color[i]});

legend.append("text")
	.attr("x", width - 190)
	.attr("y", function(d,i) {
		return i *20 + 20;
	})
	.attr("dy", ".35em")
	.attr("font-family", "Cheltenham")
	.attr("font-size", "12px")
	.style("text-anchor", "start")
	.text(function(d,i) { return d;});


});

function clicked(d) {
	var x, y, k;

	if (d && centered !==d) {
		var centroid = path.centroid(d);
		x = centroid[0];
		y = centroid[1];
		k = 3;
		centered = d;	
	} else {
		x = width /2;
		y = height /2;
		k = 1;
		centered = null;
	}

	g.selectAll("path")
		.classed("active", centered && function(d) {
			return d === centered;
		});

	g.transition()
		.duration(750)
		.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
		.style("stroke-width", 1.5 / k + "px");

}


</script>
