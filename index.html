<!DOCTYPE html>
<met charset="utf-8">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<style>

.background {
	fill: none;
	pointer-events: all;
}

#provinces {
	fill: #ddd;
	cursor: pointer;
}

#provinces .active {
	fill: orange;
}

#prov-borders {
	fill: none;
	stroke: #fff;
	stroke-linejoin: round;
	pointer-events: none;
}


.new_pipeline {
	fill: none;
	stroke: hotpink;
	stroke-width: 2px;
	stroke-opacity: 0.9;

}

.pipeline {
	fill: none;
	stroke: steelblue;
	stroke-width: 2px;
	stroke-opacity: 0.9;
}

.g-summary {
  font-size: 14px;
  line-height: 1.35em;
  position: absolute;
  width: 340px;
  color: #333;
}

.aboriginal {
	fill: #006837;
}

.city {
      fill: #345;
      stroke: #fff;
    }
#cities {
      stroke-width: 0;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<div class="container">
	<div class="row">
	<div class="col-md-6">
<h1>Energy East Pipeline</h1>

<div class="g-summary" style="left:20px;">
<h3>To build or not to build</h3>
Energy East is a proposed pipeline what would transport crude oil from the Alberta oil sands to refineries in Eastern Canada.
</div>

</div>
<script>


var width = 960,
	height = 700,
	active = d3.select(null);

var path = d3.geo.path()
	.projection(null);

var zoom = d3.behavior.zoom()
	.translate([0, 0])
	.scale(1)
	.scaleExtent([1, 8])
	.on("zoom", zoomed);

var svg = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height)
	.on("click", stopped, true);



svg.append("rect")
	.attr("class", "background")
	.attr("width", width)
	.attr("height", height)
	.on("click", reset);

var g = svg.append("g")

svg
	.call(zoom)
	.call(zoom.event)

d3.json("can.json", function(error, canada) {
	if (error) return console.error(error);


	g.append("g")
		.attr("id", "provinces")
		.selectAll("path")
		.data(topojson.feature(canada, canada.objects.prov).features)
		.enter()
		.append("path")
		.attr("d", path)
		.on("click", clicked);
		// .attr("class", "border border--prov")

	g.append("path")
		.datum(topojson.mesh(canada, canada.objects.prov, function(a, b) {
			return a !== b;
		}))
		.attr("id", "prov-borders")
		.attr("d", path);


d3.json("existing_pipeline.json", function(error, pipeline) {
	if (error) return console.error(error);

	g.append("path")
		.datum(topojson.feature(pipeline, pipeline.objects.pipeline))
		.attr("d", path)
		.attr("class", "pipeline");

});

d3.json("new_pipeline.json", function(error, pipeline) {
	if (error) return console.error(error);

	g.append("path")
		.datum(topojson.feature(pipeline, pipeline.objects.pipeline))
		.attr("d", path)
		.attr("class", "new_pipeline");

});




var data = ["Gas pipeline (to be converted for oil)", "Needs to be built", "Aboriginal lands"]
var color = ["steelblue", "hotpink","#006837"]

var legend = svg.selectAll(".legend")
	.data(data)
	.enter()
	.append("g")
	.attr("class", "legend")
	.attr("transform", function(d,i) { 
		return "translate(0," + 1 * 20 + ")"; });

legend.append("rect")
	.attr("x", function(d) {
		if (d == "Aboriginal land")
			return width - 210
		else return width - 240
	})
	.attr("y", function(d,i) {
		if (d == "Aboriginal land")
			return i *20 + 19;
		else return i *20 + 20;
	})
	.attr("width", function(d) {
		if (d == "Aboriginal land")
			return 10
		else return 40
	})
	.attr("height", function(d) {
		if (d == "Aboriginal land")
			return 5
		else return 3
	})
	.style("fill", function(d,i) { return color[i]});

legend.append("text")
	.attr("x", width - 190)
	.attr("y", function(d,i) {
		return i *20 + 20;
	})
	.attr("dy", ".35em")
	.attr("font-family", "Cheltenham")
	.attr("font-size", "12px")
	.style("text-anchor", "start")
	.text(function(d,i) { return d;});


});

var test 
function clicked(d) {
	g.selectAll([".city", ".aboriginal"]).remove();
	console.log(d.properties.province)
	prov_name = d.properties.province;

	
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  
	if (prov_name == "Quebec")
		var bounds = path.bounds(d),
		dx = bounds[1][0] - bounds[0][0],
		dy = bounds[1][1] - bounds[0][1],
		x = (bounds[0][0] + bounds[1][0]) / 2,
		y = (bounds[0][1] + bounds[1][1]) / 2,
		scale = .9 / Math.max(dx / width, dy / height),
		translate = [width / 2 - scale * x, height / 2 - scale * y-100];
	else if (prov_name == "New Brunswick")
		var bounds = path.bounds(d),
		dx = bounds[1][0] - bounds[0][0],
		dy = bounds[1][1] - bounds[0][1],
		x = (bounds[0][0] + bounds[1][0]) / 2,
		y = (bounds[0][1] + bounds[1][1]) / 2,
		scale = .4 / Math.max(dx / width, dy / height),
		translate = [width / 2 - scale * x, height / 2 - scale * y];
	else
		var bounds = path.bounds(d),
		  dx = bounds[1][0] - bounds[0][0],
		  dy = bounds[1][1] - bounds[0][1],
		  x = (bounds[0][0] + bounds[1][0]) / 2,
		  y = (bounds[0][1] + bounds[1][1]) / 2,
		  scale = .9 / Math.max(dx / width, dy / height),
		  translate = [width / 2 - scale * x, height / 2 - scale * y];
		  

	svg.transition()
	  .duration(750)
	  .call(zoom.translate(translate).scale(scale).event);
	 
	d3.json("cities.json", function(error, cities) {
		if (error) return console.error(error);
		g.append("g")
            .selectAll("path")
            .data(topojson.feature(cities, cities.objects.cities).features.filter(function(d) { return prov_name == d.properties.province; }))
            .enter()
            .append("path")
            .attr("class", "city")
            .attr("d", path.pointRadius(2));

	d3.json("AL_TA_" + prov_name.replace(/ /g,"_") +"_2_55_eng.json", function(error, aboriginal) {
		if (error) return console.error(error);
		g.append("path")
		.datum(topojson.mesh(aboriginal))
		.attr("d", path)
		.attr("class", "aboriginal");


	});  

})

};

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

</script>
</div>
</div>
</div>
